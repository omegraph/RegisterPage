<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Registration Page</title>
</head>
<body>
    
    <div class="navbar">
        <ul>
            <li><a href="#">About Us</a></li>  
            <li><a href="#">Register</a></li>
        </ul>
    </div>
       
    <section>
        <div class="container">
            <h3>Sign Up</h3>

            <form>
                <div class="form-group">
                    <input type="email" placeholder="Email"/>
                </div>
                    
                <div class="form-group" class="form-group">
                    <input type="username" placeholder="Username"/>
                </div>
                    
                <div class="form-group">
                    <input type="password" placeholder="Password"/>
                </div>

                <div class="form-group">
                    <input type="Password"placeholder="Confirm Password"/>
                </div>

                <div>
                    <input type="submit" value="Submit" class="button" />                      
                </div>
            </form>
        
        <div class="form-logo">
            <img src="amazon-logo.jpg" alt="amazon" width="30" height="30">
            <img src="facebook-logo.jpg" alt="facebook" width="30" height="30">
            <img src="slack-logo.jpg" alt="slack" width="30" height="30">
            <img src="r-logo.jpg" alt="logo" width="30" height="30">
            <img src="insta-logo.jpg" alt="instagram" width="30" height="30">
        </div>
    </section>

</body>
</html>
